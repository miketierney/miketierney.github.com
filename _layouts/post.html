---
layout: default
---

<article id="post" class="grid_10 prefix_2">
{{ content }}
</article>

<section id="related" class="grid_4">
  <h3>Related Posts</h3>
  <ul class="posts undecorated">
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url }}"><strong>{{ post.title }}</strong></a> <em class="date">{{ post.date | date_to_string }}</em></li>
    {% endfor %}
  </ul>
</section>
